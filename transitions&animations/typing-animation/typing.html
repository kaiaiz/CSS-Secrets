<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字动画</title>
</head>

<style>
    /**
     * Typing animation
     */

    @keyframes typing {
        from { width: 0 }
    }

    @keyframes caret {
        50% { border-right-color: transparent; }
    }

    h1 {
        font: bold 200% Consolas, Monaco, monospace;
        /*width: 8.25em;*/
        width: 20ch;
        white-space: nowrap;
        overflow: hidden;
        border-right: .05em solid;
        animation: typing 12s steps(20), caret 1s steps(1) infinite;
    }
</style>

<body>

<h1>Merrier is handsome!</h1>

</body>
