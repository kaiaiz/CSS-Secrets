<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入换行</title>
</head>

<style>
    /**
     * Inserting line breaks
     */

    dt, dd {
        display: inline;
        margin: 0;
    }

    dd {
        font-weight: 600;
    }

    dd + dt::before {
        content: "\A";
        white-space: pre;
    }

    dd + dd::before {
        content: ', ';
        font-weight: normal;
        margin-left: -.25em;
    }

    body {
        font: 150%/1.6 Baskerville, Palatino, serif;
    }
</style>

<dl>
