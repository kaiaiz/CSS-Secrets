    <title>通过阴影来弱化背景(backdrop)</title>

<style>
    /**
     * Native modal dialog (limited support)
     */

    dialog::backdrop {
        background: rgba(0,0,0,.8)
    }
</style>

<body>

<button onclick="document.querySelector('#modal').showModal()">点击我</button>
<dialog id="modal">
    你好！
    <button onclick="this.parentNode.close()">关闭</button>
</dialog>

</body>
