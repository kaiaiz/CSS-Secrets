<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切角效果(clip-path)</title>
</head>

<style>
    /**
     * Beveled corners — with clip-path
     */

    div {
        background: #58a;
        -webkit-clip-path:
                polygon(20px 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px),
                calc(100% - 20px) 100%,
                20px 100%, 0 calc(100% - 20px), 0 20px);
        clip-path:
                polygon(20px 0, calc(100% - 20px) 0, 100% 20px, 100% calc(100% - 20px),
                calc(100% - 20px) 100%,
                20px 100%, 0 calc(100% - 20px), 0 20px);

        padding: 1em 1.2em;
        max-width: 12em;
        color: white;
        font: 150%/1.6 Baskerville, Palatino, serif;
    }
</style>

<body>

<div>前端学习路线是典型的先易后难，上手很简单，但是一旦深入就会发现比其他任何语言都要难，内容都要多得多，因为前端需要学的东西实在是太多太多</div>

</body>
